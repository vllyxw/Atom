<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../img/logoA.png">
    <link rel="stylesheet" href="style.css">
    <title>Seja Bem-vindo!</title>
</head>
<body>

    <div class="box">
        <div class="img-box">
            <img src="../img/imageLogin.png">
        </div>
        <div class="form-box">
            <form action="#">
                <h2>Criar sua conta</h2>
                <br>
                <div class="input-group">
                    <label for="nome">Nome Completo: </label>
                    <input type="text" id="nome" placeholder="Digite o seu Nome Completo" required>
                </div>

                <div class="input-group">
                    <label for="email">E-mail: </label>
                    <input type="email" id="email" placeholder="Digite o seu E-mail" required>
                </div>

                <div class="input-group">
                    <label for="telefone">Telefone: </label>
                    <input type="tel" id="telefone" placeholder="Digite o seu Telefone" required>
                </div>

                <div class="input-group w50">
                    <label for="senha">Senha: </label>
                    <input type="password" id="senha" placeholder="Digite a sua Senha" required>
                </div>

                <div class="input-group w50">
                    <label for="Confirmarsenha">Confirmar Senha: </label>
                    <input type="password" id="Confirmasenha" placeholder="Confirme a senha Senha" required>
                </div>

                <p>Já possuo conta na Atom. Faça o <a href="../pagLogIn/index.html">Login</a></p>

                <div class="input-group">
                    <button>Cadastrar</button>
                </div>

            </form>
        </div>
    </div>

</body>
</html>
