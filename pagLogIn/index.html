<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../img/logoA.png">
    <link rel="stylesheet" href="style.css">
    <title>Suas férias começam aqui - Atom Cruzeiros</title>
</head>
<body>

    <div class="box">
        <div class="img-box">
            <img src="../img/cruzeiro3.jpg">
        </div>
        <div class="form-box">
            <form action="#">
                <h2>Entre na sua conta</h2>
                <br>
                <div class="input-group">
                    <label for="email">E-mail: </label>
                    <input type="email" id="email" placeholder="Digite o seu E-mail" required>
                </div>

                <div class="input-group">
                    <label for="senha">Senha: </label>
                    <input type="password" id="senha" placeholder="Digite a sua Senha" required>
                </div>

                <p>Não tenho conta na Atom. <a href="../pagSignUp/index.html">Cadastre-se</a></p>

                <div class="input-group">
                    <button>Entrar</button>
                </div>

            </form>
        </div>
    </div>

</body>
</html>
